name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TSC_COMPILE_ON_ERROR: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (use Node 18 for CRA 5)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ðŸ”§ Pin webpack validator deps that CRA 5 expects
      - name: Install (pin schema-utils/ajv/ajv-keywords)
        run: |
          npm install --no-save schema-utils@3.3.0 ajv@6.12.6 ajv-keywords@3.5.2

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
