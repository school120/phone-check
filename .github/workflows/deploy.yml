name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # change to master if your default branch is master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Clean install to avoid lockfile/deps mismatch
      - name: Clean install
        run: |
          rm -f package-lock.json
          rm -rf node_modules tsconfig.json src/react-app-env.d.ts
          find src -type f \( -name "*.ts" -o -name "*.tsx" \) -delete
          npm cache clean --force
          npm install

      - name: Verify ajv versions
        run: npm ls ajv ajv-keywords schema-utils || true

      - name: Build
        run: npm run build

      - name: SPA 404 fallback
        run: cp build/index.html build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
